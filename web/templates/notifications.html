<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/footer.css">
    <title>Forum - Notifications</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="container">
                <h1><a href="/">Forum</a></h1>
                <nav>
                    <div class="header-buttons">
                        <button onclick="window.location.href='/my_posts'">My Posts</button>
                        <button onclick="window.location.href='/liked_posts'">Liked Posts</button>
                        <button onclick="window.location.href='/notifications'">Notifications</button>
                        <button onclick="window.location.href='/logout'">Logout</button>
                    </div>
                </nav>
            </div>
        </header>
        
        <div class="main-layout container">
            <main class="content">
                <h2>Notifications</h2>
                {{if .Notifications}}
                    <ul class="notifications-list">
                        {{range .Notifications}}
                        <li class="notification-item">
                            <p>{{.Message}}</p>
                            <p><small>Received on {{.ReceivedAtFormatted}}</small></p>
                            <hr>
                        </li>
                        {{end}}
                    </ul>
                {{else}}
                    <p>No notifications available.</p>
                {{end}}
            </main>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Forum</p>
        </footer>
    </div>
</body>
</html>
